<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sum√°rio - Paginar</title>
</head>

<body>
	<div id="app">
		<paginate-content
			id="pagination-el"
			book-title="A Tale of Two Cities"
		/>
	</div>

	<script>
		const summary = [
			{ title: 'Chapter 1', file: './_content/1chapter.html' },
			{ title: 'Chapter 2', file: './_content/2chapter.html' },
			{ title: 'Chapter 3', file: './_content/3chapter.html' }
		]
		const paginationEl = document.getElementById('pagination-el')
		if (paginationEl) {
			paginationEl.setAttribute("book-summary", JSON.stringify(summary))
		}
	</script>
	<script type="module" src="/src/main.js"></script>

</body>
</html>
