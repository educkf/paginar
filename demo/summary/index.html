<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sumário - Paginar</title>
	<link rel="stylesheet" href="reset.css">
</head>

<body>
	<div id="app">
		<paginate-content
			id="pagination-el"
			book-title="A Tale of Two Cities"
			css-file="https://paginar-css.surge.sh/style.css"
		>
			<div slot="summaryTop">
				<a href="/" title="Catálogo" class="w-full text-left block text-black py-2 px-3 hover:bg-gray-100 rounded mb-2">
					Catálogo
				</a>
				<div class="my-3 border-b border-gray-100"></div>
			</div>

			<div slot="summaryBottom">
				<div class="my-3 border-b border-gray-100"></div>
				<a href="/" title="Catálogo" class="w-full text-left block text-black py-2 px-3 hover:bg-gray-100 rounded">
					Referências
				</a>
			</div>

			<div slot="header">
				<img src="https://sabia.pub/images/logo-mobile-dark.svg" style="height: 40px">
			</div>

			<div slot="optionsTop">
				<a href="/" title="Catálogo" class="w-full block text-black text-center py-2 px-3 hover:bg-gray-100 rounded mb-2">
					Minha conta
				</a>
				<div class="my-3 border-b border-gray-100"></div>
			</div>

			<div slot="optionsBottom">
				<div class="my-3 border-b border-gray-100"></div>
				<a href="https://sabia.pub" target="_blank" title="Sobre a Editora" class="w-full block text-black text-center text-xs py-2 px-3 hover:bg-gray-100 rounded">
					<img src="https://sabia.pub/images/logo.svg" style="height: 48px; margin: 0 auto; display: block;">
				</a>
			</div>
		</paginate-content>
	</div>

	<script>
		const settings = {
			fontSize: 19, // number
			fontsOptions: [
				{
					label: 'Times New Roman',
					name: 'TimesNewRoman, Times New Roman, Times, Baskerville, Georgia,serif',
					defaultTextFont: true
				},
				{
					label: 'Inter',
					name: '"Inter", sans-serif',
					link: 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap',
					defaultBaseFont: true
				},
				{
					label: 'Open Dyslexic',
					name: '"Open-Dyslexic", sans-serif',
					link: 'http://fonts.cdnfonts.com/css/open-dyslexic'
				},
				{
					label: 'Atkinson Hyperlegible',
					name: 'Atkinson Hyperlegible',
					link: 'https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap'
				}
			]
		}

		const content = {
			summary: [
				{ title: 'Chapter 1', file: './_content/1chapter.html' },
				{ title: 'Chapter 2', file: './_content/2chapter.html' },
				{ title: 'Chapter 3', file: './_content/3chapter.html' }
			]
		}

		const paginationEl = document.getElementById('pagination-el')
		if (paginationEl) {
			paginationEl.setAttribute("reader-settings", JSON.stringify(settings))
			paginationEl.setAttribute("book-content", JSON.stringify(content))
		}
	</script>
	<!-- <script type="module" src="./js/index.es.js"></script> -->
	<script type="module" src="/src/main.js"></script>

</body>

</html>
